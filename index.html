<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip-calculator-app</title>
</head>
<body>
  <h1>Spli<br>tter</h1>
  <main class="main-component">
    <form action="submit" class="bill">
      <label for="bill">Bill</label>
      <textarea name="bill" id="bill" cols="30" rows="1"></textarea>
    </form>
    <label for="select-tip">Select Tip %</label>
    <form action="submit" class="select-tip">
      <input type="radio" id="a5" name="amount">
      <label for="a5">5%</label>
      <input type="radio" id="a10" name="amount">
      <label for="a5">10%</label>
      <input type="radio" id="a15" name="amount">
      <label for="a5">15%</label>
      <input type="radio" id="a25" name="amount">
      <label for="a5">25%</label>
      <input type="radio" id="a50" name="amount">
      <label for="a5">50%</label>
      <input type="radio" id="custom" name="amount">
      <label for="a5">custom</label>
    </form>
    <label for="number-of-people">Number of People</label>
    <form action="submit" class="number-of-people">
      <textarea name="number-of-people" id="number-of-people" cols="30" rows="1"></textarea>
    </form>
    <section class="tip">
      <h2>Tip Amount</h2>
      <p>/ person</p>
      <p>$ <span id="tip-ammount"></span></p>
    </section>
    <section class="total">
      <h2>Total</h2>
      <p>/ person</p>
      <p>$ <span id="total"></span></p>
    </section>
    <button>Reset</button>
      

  </main>
</body>
</html>
